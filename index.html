<!DOCTYPE html>
<html lang="en" data-theme="garden">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-news-portal-API</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <header>
        <div class="navbar bg-base-100 px-10 mt-5 w-[90%] mx-auto">
            <div class="flex-1">
              <a class="btn btn-primary normal-case text-xl">News</a>
              <p class="text-xl ml-2">Portal</p>
            </div>
            <div class="flex-none gap-2">
              <div class="flex gap-5">
                 <p class="text-xl">News</p>
                 <p class="text-xl mr-5">Blogs</p>
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="./Image/khanZia.jpg" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="px-10 mt-5 w-[90%] mx-auto">
            <hr >
          </div>
    </header>

    <main class="px-10 mt-5 w-[90%] mx-auto">

        <!-- show category name -->

        <section class="flex flex-col lg:flex-row justify-between items-center" id="category_name">

        </section>

        <!-- show category name and list -->

        <section class=" border-2 bg-white mt-5 p-5">

            <h2 class="text-2xl"><span id="categoryItems">0</span> items found for <span id="categoryName"></span></h2>

        </section>

    </main>

    <script src="js/index.js"></script>
</body>

</html>
