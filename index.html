<!DOCTYPE html>
<html lang="en" data-theme="garden">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-news-portal-API</title>

    <!-- font awesome -->

    <script src="https://kit.fontawesome.com/70a98cd510.js" crossorigin="anonymous"></script>

    <!-- daisyUI and tailwind -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body onload="newsData()">

    <header>

        <!-- navigation -->

        <div class="navbar bg-base-100 md:px-10 mt-5 w-full lg:w-[90%] mx-auto">
            <div class="flex-1">
                <a class="btn btn-primary text-xl">News</a>
                <p class="text-xl ml-2">Portal</p>
            </div>
            <div class="flex-none gap-2">
                <div class="flex gap-5">
                    <p class="text-xl">News</p>
                    <p class="text-xl mr-5">Blogs</p>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="./Image/khanZia.jpg" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="md:px-10 mt-5 md:w-[90%] mx-auto">
            <hr>
        </div>
    </header>

    <main class="md:px-10 mt-5 w-full lg:w-[90%] mx-auto">

        <!-- show category name section -->

        <section class="flex flex-col md:flex-row justify-between items-center" id="category_name">

        </section>

        <!-- show category name and list section -->

        <section class=" border-2 bg-white mt-5 p-3 lg:p-5">

            <h2 class="text-2xl"><span id="categoryItems">0</span> items found for <span id="categoryName">Movie News</span></h2>

        </section>

        <!-- sort , trending and today's pick section -->

        <section>
            <div class="flex flex-col md:flex-row justify-between mt-7">

                <div class="mb-4">

                    <label class="text-xl mr-3"> Sort By View </label>
                    <select onchange="changeValue()" name="" id="select" class="p-2">
                        <option value="Default">Default</option>
                        <option value="Breaking News">Breaking News</option>
                        <option value="Regular News">Regular News</option>
                        <option value="International News">International News</option>
                        <option value="Sports">Sports</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Culture">Culture</option>
                        <option value="Arts">Arts</option>
                        <option value="All News">All News</option>
                    </select>
                </div>

                <div class="flex gap-3">
                    <button onclick="pick()" id="pick" class="block bg-sky-500 p-2 text-white">Today's pick</button>
                    <button onclick="trending()" id="trending"
                        class="block bg-gray-400 text-white p-2">Trending</button>
                </div>
            </div>
        </section>

        <!-- card section -->

        <section>

            <div id="news">

            </div>

            <div class="flex items-center justify-around">

            </div>

        </section>


        <!-- modal section -->

        <section>

            <input type="checkbox" id="my-modal" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <span
                        class="hidden inline-block whitespace-nowrap rounded-[0.27rem] bg-neutral-800 px-[0.65em] pt-[0.35em] pb-[0.25em] text-center align-baseline text-[0.75em] font-bold leading-none text-neutral-50 dark:bg-neutral-900"
                        id="isTrend"> Trending</span>

                    <label for="my-modal" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>

                    <img id="image" src="" alt="no image yet">

                    <h3 id="title" class="text-lg font-bold"></h3>

                    <p id="detailsNews" class="py-4"></p>

                    <div id="author" class="flex justify-between ">

                    </div>


                </div>
            </div>
        </section>

    </main>

    <script src="js/index.js"></script>
</body>

</html>
